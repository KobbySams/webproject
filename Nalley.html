<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track live Bitcoin (BTC) and other cryptocurrency prices with our real-time, interactive charts. Stay ahead of the market with Nalley Trends.">
    <title>Nalley Trends - Live Crypto Charts</title>
    <link rel="stylesheet" href="nalley.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">Nalley Trends</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="tech.html" class="navbar__links">Tech</a>
                </li>
                <li class="navbar__item">
                    <a href="Trends.html" class="navbar__links">Trends</a>
                </li>
                <li class="navbar__btn">
                    <a href="login.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height: calc(100vh - 80px);">
      <div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      new TradingView.widget(
      {
      "autosize": true,
      "symbol": "COINBASE:BTCUSD",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    }
      );
      </script>
    </div>
    <!-- TradingView Widget END -->
    <script src="app.js" defer></script>
</body>
</html>
